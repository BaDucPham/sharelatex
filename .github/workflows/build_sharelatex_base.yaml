name: Docker baseImage github CI

on:
  push:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      buildBaseImage:
        description: 'Build base image'
        required: false
        default: true
        type: boolean
      buildImage:
        description: 'Build image'
        required: false
        default: true
        type: boolean

jobs:

  build:
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            architecture: arm64
            scheme-full: false
    runs-on: ${{ matrix.runs-on }}

    steps:
      -
        name: Checkout Overleaf
        uses: actions/checkout@v4
        with:
          repository: "overleaf/overleaf"
          ref: "710cacad2dc8921e1fcfd306c54843266226be89"
          path: "${{ github.workspace }}"        
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.architecture }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/${{ matrix.architecture }}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Change scheme
        if: inputs.buildBaseImage && matrix.scheme-full
        working-directory: ${{ github.workspace }}
        run: sed -Ei 's/scheme-basic/scheme-full/' server-ce/Dockerfile-base
          
      -
        name: Build and push base image
        if: ${{ inputs.buildBaseImage }}
        uses: docker/build-push-action@v4
        with:
          platforms: linux/${{ matrix.architecture }}
          context: ${{ github.workspace }}
          file: server-ce/Dockerfile-base
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sharelatex-base:latest 
      -
        name: Build and push image
        if: ${{ inputs.buildImage }}
        uses: docker/build-push-action@v4
        with:
          platforms: linux/${{ matrix.architecture }}
          context: ${{ github.workspace }}
          file: server-ce/Dockerfile
          build-args: SHARELATEX_BASE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/sharelatex-base
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sharelatex:latest
