name: Docker baseImage and image amd github CI

on:
  push: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      buildBaseImage:
        description: 'Build base image'
        required: false
        default: true
        type: boolean
      buildImage:
        description: 'Build image amd'
        required: false
        default: true
        type: boolean

jobs:
  build:
    strategy:
      matrix:  
        include:
          - scheme-full: true
    runs-on: ubuntu-latest

    steps:
      - 
        name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./    
      -
        name: Checkout Overleaf
        uses: actions/checkout@v4
        with:
          repository: "overleaf/overleaf"
          ref: "main"
          path: "${{ github.workspace }}"        
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Change scheme
        if: inputs.buildBaseImage && matrix.scheme-full
        working-directory: ${{ github.workspace }}
        run: sed -Ei 's/scheme-basic/scheme-full/' server-ce/Dockerfile-base
          
      -
        name: Build and push base image
        if: ${{ inputs.buildBaseImage }}
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64, linux/arm64
          context: ${{ github.workspace }}
          file: server-ce/Dockerfile-base
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sharelatex-base:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sharelatex-base:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sharelatex-base:latest,mode=max
      -
        name: Change OVERLEAF_BASE_TAG
        if: ${{ inputs.buildImage }}
        working-directory: ${{ github.workspace }}
        run: |
          sed -Ei 's|sharelatex/sharelatex-base:latest|\"${{ secrets.DOCKERHUB_USERNAME }}/sharelatex-base:latest\"|' server-ce/Dockerfile
      -
        name: Build and push image amd64
        if: ${{ inputs.buildImage }}
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64
          context: ${{ github.workspace }}
          file: server-ce/Dockerfile
          build-args: |
            SHARELATEX_BASE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/sharelatex-base         
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sharelatex:latest-amd
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sharelatex:latest-amd
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/sharelatex:latest-amd,mode=max
